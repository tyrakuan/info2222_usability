<!DOCTYPE html>
<html>
<head>
    <title>INFO2222 Course Guide</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/guide.css') }}">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
</head>
<body>
    <!-- Navigational header -->
    <div class="header">
        <a href="/chat">Chat</a>
        <a href="#">Course Guide</a>
        <a href="/account">Account</a>
    </div>

    <h1>Course Guide</h1>
    
    <form action="/save" method="post">
        <h2>Overview</h2>
        <div style="padding:20px">
            <textarea name="paragraph_content" class="quilljs-textarea">
                {{ paragraph_content }}
            </textarea>
        </div>
        
        <!-- <h2>Weekly Schedule</h2>
        <table id="weeklySchedule">
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Topic</th>
                    <th>Assignments</th>
                </tr>
            </thead>
            <tbody>
                {% for row in table_contents %}
                <tr>
                    <td contenteditable="true" style="text-align:center">{{ row.week }}</td>
                    <td contenteditable="true">{{ row.topic }}</td>
                    <td contenteditable="true">{{ row.assignments }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table> -->
        <!-- Save button -->
        <button type="submit">Save</button>
    </form>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="{{ url_for('static', filename='/js/quill-textarea.js') }}"></script>
    <script>
        (function() {
            quilljs_textarea('.quilljs-textarea', {
            modules: { toolbar: [
                ['bold', 'italic', 'underline'],        // toggled buttons
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                [{ 'align': [] }],
            ]},
            theme: 'snow',
            });
        })();
    </script>
    
</body>
</html>
